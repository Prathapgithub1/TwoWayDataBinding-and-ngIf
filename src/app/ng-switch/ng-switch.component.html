<p style="font-size:50px;color: red;background-color:green;">ng-switch works!</p>

<!-- ngSwitch -->
<div [ngSwitch]="condition" class="conditionalRendering">
    <div *ngSwitchCase="'one'">This is the first block (one)</div>
    <div *ngSwitchCase="'two'">this is the second block (two)</div>
    <div *ngSwitchDefault="'ten'">this is the unMatchedConditionBlock (unMatchedConditionBlock)</div>
</div>
